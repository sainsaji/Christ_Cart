<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="index.js"></script>
    <title>Client Side</title>
</head>

<body  ng-app="myapp">
    <h1>Client Side Table</h1>
    <div class="container" ng-controller="myctrl">
        <div>
            <form>
                <lable>Search: <input type="text" placeholder="Search full Json" ng-model="search"></lable>
                <lable>Search By Team:<input type="text" ng-model="search.team" placeholder="Search Team"></lable>
                <lable>Search By Event:<input type="text" ng-model="search.event" placeholder="Search Event"></lable>
         
            </form>
        </div>
      <table class="table">
          <tr>
              <th>Stduent Regno</th>
              <th>Stduent Name</th>
              <th>Stduent class</th>
              <th>Stduent Event</th>
              <th>Stduent Team</th>
          </tr>
          <tr ng-repeat="item in names|filter:search">
            <td>{{item.regno}}</td>
            <td>{{item.name}}</td>
            <td>{{item.class}}</td>
            <td>{{item.event}}</td>
            <td>{{item.team}}</td>
        </tr>
      </table>

    </div>
</body>

</html>
