<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Product Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">ProdDescription</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="image">ProductImage</label>
        <input class="form-control"
        id="image"
        required
        [(ngModel)]="tutorial.image"
        name="image"
        />
      </div>



      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Data was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add Product</button>
    </div>
  </div>
</div>
